image: microsoft/dotnet:latest

stages:
    - build
    - test

variables:
    test: "puc_conversao_temperatura.tests"

before_script:
    - "dotnet restore"

build:
    stage: build
    script:
        - "dotnet build"

test:
    stage: test
    script: 
        - "cd $test"
        - "dotnet test"